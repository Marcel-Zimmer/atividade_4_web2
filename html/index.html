<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web2</title>
</head>
<body>
    <h2>Cadastro de Funcionários</h2>

    <form id="form-funcionario" method="POST" onsubmit="cadastrarFuncionario(event)">
      <label>Nome:
        <input type="text" name="nome" required>
      </label>
      <br><br>
  
      <label>Matrícula:
        <input type="number" name="matricula" required>
      </label>
      <br><br>

      <label>Setor:
        <input type="text" name="setor" required>
      </label>
      <br><br>
  
      <label>Tipo de Funcionário:
        <select name="cargo" onchange="mostrarCamposEspecificos(this.value)" required>
          <option value="">Selecione</option>
          <option value="gerente">Gerente</option>
          <option value="diretor">Diretor</option>
          <option value="auxiliar">Auxiliar</option>
        </select>
      </label>
      <br><br>
      <label>Salário Base (R$):
        <input type="number" name="salario" step="0.01" required>
      </label>
      <br><br>
  
      <div id="campo-gerente" style="display:none;">
        <label>Bonus adicional (R$):
          <input type="number" name="bonus">
        </label>
        <br><br>
      </div>

      <div id="campo-diretor" style="display:none;" >
        <label>Bonus adicional (R$):
          <input type="number" name="bonus">
        </label>
        <br><br>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  
    <h3>Funcionários Cadastrados</h3>
    <table border="1" id="tabela-funcionarios">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Matrícula</th>
          <th>Tipo</th>
          <th>Salário Final (R$)</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
    <script src = "./index.js"></script>
</body> 
</html>
